<div class="container mt-4">
  <div class="row">
    <h1>{{user.username}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
       Broker Photo may go here
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Title:</strong>
            <p>Senior Broker</p>
          </div>
       
          <div>
            <strong>Signed Up On:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About">
            <h4>Description</h4>
            <p></p>
            <h4>Broker License:</h4>
            <p>License # 44444</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>           
          </tab>
          <tab heading="Photos">
                     </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
